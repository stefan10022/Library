<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1acac11996.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <h1>My Library</h1>
      <div class="inputs">
        <div class="input-set">
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>

        <div class="input-set">
          <label for="author">Author:</label>
          <input type="text" id="author" />
        </div>

        <div class="input-set">
          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" />
        </div>

        <fieldset>
          <legend>Have you read the book yet?</legend>
          <label for="read-yes">Yes</label>
          <input type="radio" id="read-yes" name="read" checked />
          <label for="read-no">No</label>
          <input type="radio" id="read-no" name="read" />
        </fieldset>
      </div>

      <button id="add-book">Add book</button>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Number of Pages</th>
              <th>Read Status</th>
            </tr>
          </thead>
          <tbody id="book-table"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
